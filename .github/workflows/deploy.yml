name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  # ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build:
    runs-on: ubuntu-latest
    name: Build and Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint || true # ë¦°í„° ê²½ê³ ëŠ” ë¬´ì‹œ

    - name: Build Next.js
      run: npm run build
      env:
        NODE_ENV: production

    - name: Check build output
      run: |
        if [ ! -d "out" ]; then
          echo "âŒ Build output directory 'out' not found!"
          exit 1
        fi
        echo "âœ… Build output directory found"
        ls -la out | head -20

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: out
        retention-days: 1

  # Cloudflare Pages ë°°í¬
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    needs: build
    if: github.event_name != 'pull_request' # PRì—ì„œëŠ” ë°°í¬í•˜ì§€ ì•ŠìŒ
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output
        path: out

    - name: Verify Cloudflare secrets
      run: |
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "âŒ CLOUDFLARE_API_TOKEN secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]; then
          echo "âŒ CLOUDFLARE_ACCOUNT_ID secret is not set"
          exit 1
        fi
        echo "âœ… Cloudflare secrets verified"

    - name: Deploy to Cloudflare Pages
      id: deploy
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: 0-nkey
        directory: out
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        wranglerVersion: '3'

    - name: Deployment summary
      run: |
        echo "## ðŸš€ ë°°í¬ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **í”„ë¡œì íŠ¸**: 0-nkey" >> $GITHUB_STEP_SUMMARY
        echo "- **ë¸Œëžœì¹˜**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ì»¤ë°‹**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ë°°í¬ URL**: https://0-nkey.pages.dev" >> $GITHUB_STEP_SUMMARY
        echo "- **ë°°í¬ ì‹œê°„**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  # PR ì²´í¬ (ë°°í¬í•˜ì§€ ì•Šê³  ë¹Œë“œë§Œ í™•ì¸)
  pr-check:
