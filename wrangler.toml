# Cloudflare Pages 설정
name = "0_nkey"
compatibility_date = "2024-01-01"

# 정적 파일 배포 설정
pages_build_output_dir = "out"

# D1 데이터베이스 설정 (API Functions용)
[[d1_databases]]
binding = "DB"
database_name = "0_nkey_db"
database_id = "c48f0714-2a98-4b65-8c11-6e8ed118efdc"

# 참고: Cloudflare Pages 프로젝트는 observability 설정을 지원하지 않습니다.
# 로그는 Cloudflare Dashboard에서 자동으로 수집됩니다.
# Observability 설정은 Workers 프로젝트(cron-worker)에서만 사용 가능합니다.